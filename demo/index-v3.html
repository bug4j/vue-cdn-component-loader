<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.bootcdn.net/ajax/libs/mdbootstrap/4.9.0/css/mdb.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/less.js/3.11.1/less.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.2/vue.global.js"></script>
    <script src="../src/vue-component-loader.js"></script>
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #app {
        display: grid;
        justify-content: center;
        align-content: center;
        height: 100vh;
        width: 100vw;
    }

    #app > div {
        margin-top: -15vh;
    }
</style>
<body>
    <div id="app">
        <div class="component"  v-if="showComp">
            <component :is="compId" @mounted="componentMounted('test')"></component>
        </div>
        <div style="text-align: center;" v-else>
            <button type="button" class="btn btn-danger" @click="showComp = true;loading = true"><i class="fas fa-eye"></i>&nbsp;&nbsp; show component</button>
            <div class="title" style="padding: 12px 0;">
                press F12 to open <i style="margin: 0 12px;"> the network console panel</i>, check out async component loading requests
            </div>
        </div>
    </div>
</body>
<script>
    (function() {
        vueComponentLoader.registerComponents([{
            id:"demo",
            baseDir:'./components/demo/',
            style:'./components/demo/index.less',
            async:true
        }]).then(resp => {
            let opt = {
                data() {
                    return {
                        showComp:false,
                        loading:false,
                        compId:'demo'
                    }
                },
                methods: {
                    componentMounted(componentName) {
                        this.loading = false;
                    }
                },
                components:{
                    ...resp,
                    "test":vueComponentLoader.getConstructor({
                        id:"demo",
                        baseDir:'./components/demo/',
                        style:'./components/demo/index.less',
                    })
                },
            }
            window.app = Vue.createApp(opt);
            app.mount("#app")
        })
    })();
</script>
</html>
